<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All users</title>
</head>
<body>

<table BORDER="0">
  <tr>
    <th></th>
    <th>age</th>
    <th>email</th>
  </tr>
  <tbody>

  <div th:each="user : ${users}">
    <tr>
      <td><a th:href="@{/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a></td>
      <td><a th:text="${user.getAge()}">VALUE</a></td>
      <td><a th:text="${user.getEmail()}">VALUE</a></td>
      <td>
      </td>
    </tr>
  </div>
  </tbody>
</table>
</br>
<hr/>

<a href="/new">Create new user</a>

</body>
</html>
